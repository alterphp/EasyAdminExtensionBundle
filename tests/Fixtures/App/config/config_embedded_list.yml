imports:
    - { resource: config.yml }

easy_admin_extension:
    custom_form_types:
        embedded_list: AlterPHP\EasyAdminExtensionBundle\Form\Type\EasyAdminEmbeddedListType
    embedded_list:
        open_new_tab: false

easy_admin:
    entities:
        Category:
            class: AppTestBundle\Entity\FunctionalTests\Category
            form:
                fields:
                    - { property: name }
                    - { property: products, label: '', type: embedded_list, type_options: { entity: Product, filters: { 'entity.category': 'form:parent.data.id' } } }
        Product:
            class: AppTestBundle\Entity\FunctionalTests\Product
            list:
                sort: [createdAt, DESC]
        Purchase:
            class: AppTestBundle\Entity\FunctionalTests\Purchase
            embeddedList:
                open_new_tab: true
                sort: [createdAt, DESC]
